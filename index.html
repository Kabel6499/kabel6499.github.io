<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Florian â€“ Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: #0f2027;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .custom-dropdown {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      font-family: inherit;
    }

    .dropdown-toggle {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .dropdown-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .dropdown-menu {
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      position: absolute;
      top: 120%;
      right: 0;
      min-width: 160px;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .dropdown-menu li {
      padding: 0.6rem 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown-menu li:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .custom-dropdown.open .dropdown-menu {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(50, 50, 50, 0.5);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .bio {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .link {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      font-weight: 600;
      user-select: none;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .skills {
      text-align: center;
      margin-bottom: 2rem;
    }

    .skills h2 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .icons img {
      width: 48px;
      height: 48px;
      transition: transform 0.3s ease;
      cursor: default;
    }

    .icons img:hover {
      transform: scale(1.3);
    }

    .icon-bg {
      display: inline-flex;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      align-items: center;
      justify-content: center;
      padding: 6px;
      cursor: default;
      transition: transform 0.3s ease;
    }

    .icon-bg img {
      width: 36px;
      height: 36px;
    }

    .icon-bg:hover {
      transform: scale(1.3);
    }

    .projects {
      margin-top: 1rem;
    }

    .project {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    .project:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .project h3 {
      margin-bottom: 0.5rem;
    }

    .project p {
      font-size: 0.95rem;
      opacity: 0.8;
      line-height: 1.3;
    }

    .github-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .github-icon:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .icons img, .icon-bg {
        width: 36px;
        height: 36px;
      }
      .icon-bg img {
        width: 28px;
        height: 28px;
      }
      .link {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Interaktiver Partikel-Hintergrund -->

  <!-- Sprach-Dropdown -->

<button class="dropdown-toggle">ðŸ‡©ðŸ‡ª Deutsch â–¾</button>

  </div>

  <!-- Hauptinhalt -->
  <div class="container">
    <div class="profile">
      <img src="AppleID.png" alt="Avatar von Florian" />
      <h1>Florian</h1>
      <p class="bio" data-i18n="bio">Vielseitig</p>

    <div class="skills">

        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/arduino/arduino-original.svg" alt="Arduino" title="Arduino" />

    <div class="projects">
      <div class="project">

        <img class="github-icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" title="GitHub Repository" onclick="window.open('https://github.com/Kabel6499/pelican', '_blank')" />

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Dropdown-Logik
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector(".dropdown-toggle");
      const dropdown = document.querySelector(".custom-dropdown");

      toggle.addEventListener("click", () => {
        dropdown.classList.toggle("open");
      });

      document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("open");
        }
      });
    });


const translations = {
  de: {
    bio: "VielfÃ¤ltig",

    "project-title": "Pelican Panel Install Script",
    "project-desc": "Ein Bash Script zum Installieren des Pelican Panels mit Whiptail als UI",
    github: "GitHub"
  },
  en: {
    bio: "Diverse",
    skills: "My Skills",
    "project-title": "Pelican Panel Install Script",
    "project-desc": "A Bash script to install the Pelican Panel using Whiptail as UI",
    github: "GitHub"
  }
};

function setLanguage(lang) {
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = translations[lang][key] || el.textContent;
  });

  document.querySelector(".dropdown-toggle").innerHTML =
    lang === "de" ? "ðŸ‡©ðŸ‡ª Deutsch â–¾" : "ðŸ‡¬ðŸ‡§ English â–¾";
}


  </script>
